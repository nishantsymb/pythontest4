<!DOCTYPE html>
<html>
<head>
    <title>Contacts App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contacts</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact['name'] }}</td>
                        <td>{{ contact['phone'] }}</td>
                        <td>{{ contact['email'] }}</td>
                        <td>
                            <a href="{{ url_for('edit_contact', index=loop.index-1) }}">Edit</a>
                            <a href="{{ url_for('delete_contact', index=loop.index-1) }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_contact') }}" class="btn btn-primary">Add Contact</a>
    </div>
</body>
</html>
