{% extends 'base.html' %}

{% block content %}
<h1>Search Contacts</h1>
<form method="GET" action="{{ url_for('search_contact') }}">
    <div class="form-group">
        <label for="query">Search:</label>
        <input type="text" class="form-control" id="query" name="query" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
{% if contacts %}
    <hr>
    <h2>Search Results:</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td>
                    <td>{{ contact[1] }}</td>
                    <td>{{ contact[2] }}</td>
                    <td>{{ contact[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit_contact', contact_id=contact[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_contact', contact_id=contact[0]) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
